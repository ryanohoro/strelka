version: '2.2'

networks:
  net:

volumes:
  logs:

services:
  frontend:
    build:
      context: ..
      dockerfile: build/go/frontend/Dockerfile
    command: strelka-frontend
    ports:
      - "57314:57314"  # must match the port in frontend.yaml
    networks:
      - net
    volumes:
      - ../configs/go/frontend/:/etc/strelka/:ro
      - logs:/var/log/strelka/
    restart: unless-stopped
    container_name: strelka_frontend_1
    depends_on:
      - coordinator
      - gatekeeper

  backend:
    build:
      context: ..
      dockerfile: build/python/backend/Dockerfile
    command: strelka-backend
    shm_size: 512mb
    networks:
      - net
    volumes:
      - ../configs/python/backend/:/etc/strelka/:ro
    restart: unless-stopped
    container_name: strelka_backend_1
    depends_on:
      - coordinator

  coordinator:
    image: redis:alpine
    command: redis-server --save "" --appendonly no
    container_name: strelka_coordinator_1
    networks:
      - net

  gatekeeper:
    image: redis:alpine
    command: redis-server --save "" --appendonly no --maxmemory-policy allkeys-lru
    container_name: strelka_gatekeeper_1
    networks:
      - net

  jaeger:
    image: jaegertracing/all-in-one
    container_name: strelka_jaeger_1
    networks:
      - net
    ports:
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 4317:4317
      - 4318:4318
      - 14250:14250
      - 14268:14268
      - 14269:14269
      - 9411:9411
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
