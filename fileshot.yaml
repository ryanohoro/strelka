client: 'fileshot-testing-windows-v2'
conn:
  server: 'strelkatapt.prod.cse.target.com:8443'
  cert: './envoy.crt'
  timeout:
    dial: 5s
    file: 5m
throughput:
  concurrency: 8
  chunk: 98304
  delay: 1s
log:
  path: 'C:\temp\fileshot.log'
  maxsize: 1      # Log file size limit in Megabytes
	maxbackups: 0   # Log file backup count limit
	maxage: 7       # Log file age limit in days
files:
  patterns:
    # Collection, Data Staged, T1074
    - 'C:\Users\*\Downloads\*'
    - 'C:\Users\*\Contacts\*'
    - 'C:\Users\*\*'
    - 'C:\Users\Public\*'
    - 'C:\Users\*\AppData\Local\Temp\*'
    - 'C:\Users\*\AppData\Local\Temp\*\*'
    - 'C:\Users\*\Appdata\Roaming\*'
    - 'C:\Users\*\Appdata\Roaming\*\*'
    - 'C:\ProgramData\*'
    - 'C:\Windows\Temp\*'

    # Persistence, Boot or Logon Autostart Execution, T1060
    - 'C:\Users\*\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Startup\*'
    - 'C:\ProgramData\Microsoft\Windows\Start Menu\Programs\StartUp\*'

    # Persistence, Browser Extensions, T1176
    - 'C:\Users\*\AppData\Local\Google\Chrome\User Data\Default\Extensions\*\*\manifest.json'

  minsize: 2                      # Limit minimum file size in bytes.
  maxsize: 3000000                # Limit max file size in bytes.
  limitbandwidth: 100000          # Limit max file bandwidth in bytes.
  limitpattern: 300               # Limit each file path to a max number of files.
  limittotal: 50                  # Limit all collection to a max number of total files.
  modified: 48                    # Last modified in hours, e.g. 168 Hours = Last Modified < 7 Days Ago.
  mimetypes:                      # Exclude all files with specific mimetypes e.g. application/octet-stream
    - 'application/octet-stream'
  gatekeeper: true
